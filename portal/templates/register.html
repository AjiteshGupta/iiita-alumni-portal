<form action="{{ submit_url }}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_ul }}
    <button>Submit</button>

    {% if form.errors %}
    <ul>
        {% for error in form.errors %} 
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}  
</form>
